<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="../css/theme.css">
</head>
<body>
    <header id="menuContainer"></header>
    <h1>Mon Compte</h1>
    <div id="user-info">
        <p><strong>Nom :</strong> <span id="nom"></span></p>
        <p><strong>Prénom :</strong> <span id="prenom"></span></p>
        <p><strong>Ville :</strong> <span id="ville"></span></p>
        <p><strong>Pays :</strong> <span id="pays"></span></p>
        <p><strong>Code Postal :</strong> <span id="codePostale"></span></p>
        <p><strong>Email :</strong> <span id="email"></span></p>
        <p><strong>Numéro de Téléphone :</strong> <span id="numeroDeTelephone"></span></p>
        <div id="proFields" style="display:none;">
            <p><strong>Nom de l'entreprise :</strong> <span id="entreprise"></span></p>
            <p><strong>Numéro SIRET :</strong> <span id="siret"></span></p>
        </div>
    </div>
    <button id="delete-account">Supprimer le compte</button>

    <footer id="footer"></footer>

    <script type="module" src="../js/account.js"></script>
    <script type="module" src="../js/menu.js"></script>
    <script type="module" src="../js/footer.js"></script>
</body>
</html>
