<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="../css/theme.css">
</head>
<body>
    <header id="menuContainer"></header>
    <h1>Mon Compte</h1>
    <form id="account-form">
        <div class="form-group">
            <label for="type">Je suis :</label>
            <select id="type" name="type" onchange="toggleForm()">
                <option value="client">Client</option>
                <option value="professionnel">Professionnel</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>
        <div class="form-group">
            <label for="ville">Ville</label>
                <select id="ville" name="ville">
                    <option placeholder="ville"></option>
                    <option> Paris </option>
                    <option> Abidjan </option>
                    <option> Rome </option>
                    <option> Lyon </option>
                    <option> Brest </option>
                    <option> Rennes </option>
                    <option> Yamoussoukro </option>
                </select>
        </div>
        <div class="form-group">
            <label for="pays">Pays</label>
                <select id="pays" name="pays" required>
                    <option value="pays"></option>
                    <option> France </option>
                    <option> Côte d'Ivoire </option>
                    <option> Italie </option>
                    <option> Ghana </option>
                    <option> Canada </option>
                    <option> Pologne </option>
                    <option> Mali </option>
                </select>
        </div>
        <div class="form-group">
            <label for="codePostale">Code Postal :</label>
            <input type="text" id="codePostale" name="codePostale" required>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="verifyPassword">Confirmez le mot de passe :</label>
            <input type="password" id="verifyPassword" name="verifyPassword" required>
        </div>
        <div class="form-group" id="proFields" style="display:none;">
            <label for="entreprise">Nom de l'entreprise :</label>
            <input type="text" id="entreprise" name="entreprise">
            <label for="siret">Numéro SIRET :</label>
            <input type="text" id="siret" name="siret">
        </div>
        <div class="form-group">
            <label for="numeroDeTelephone">Numéro de Téléphone :</label>
            <input type="text" id="numeroDeTelephone" name="numeroDeTelephone" required>
        </div>

        <button type="submit">Mettre à jour</button>
    </form>

    <button id="delete-account">Supprimer le compte</button>

    <footer id="footer"></footer>

    <script type="module" src="../js/account.js"></script>
    <script type="module" src="../js/menu.js"></script>
    <script type="module" src="../js/footer.js"></script>
</body>
</html>
